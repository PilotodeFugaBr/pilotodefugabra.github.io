<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos CSS aqui */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Altere a cor do título quando o mouse passar por cima */
        header h1 {
            text-decoration: underline;
            color: white; /* Cor padrão do título */
            transition: color 0.3s; /* Adiciona uma transição suave */
        }

        header h1:hover {
            color: #ff6600; /* Cor desejada ao passar o mouse */
            cursor: pointer; /* Altera o cursor para indicar que o elemento é clicável */
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
        }

        /* Estilos para o conteúdo */
        main {
            flex-grow: 1;
        }

        /* Estilos para o rodapé */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Estilos para os links do rodapé */
        footer a {
            color: white;
            text-decoration: underline;
        }

        /* Estilo para os links do rodapé quando o mouse passar por cima */
        footer a:hover {
            color: #ff6600; /* Cor desejada ao passar o mouse */
        }
    </style>
    <title>Cursos Online Funciona?</title>
</head>
<body>
    <header>
        <h1>Cursos Online Funciona?</h1>
        <nav>
            <ul>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo da página, como seções "Sobre" e "Contato" -->
    <main>
        <section id="sobre">
            <h2>Sobre Nós</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </section>

        <section id="contato">
            <h2>Contato</h2>
            <p>Entre em contato conosco pelo email: contato@seusite.com</p>
        </section>

        <!-- Mais seções e conteúdo podem ser adicionados conforme necessário -->
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2023 Cursos Online Funciona? | <a href="#">Política de Privacidade</a> | <a href="#">Termos de Uso</a></p>
    </footer>
</body>
</html>
