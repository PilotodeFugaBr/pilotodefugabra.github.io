<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <style>
        /* Estilos CSS aqui */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Altere a cor do título quando o mouse passar por cima */
        header h1 {
            text-decoration: underline;
            color: white; /* Cor inicial do título */
            transition: color 0.3s; /* Adiciona uma transição suave */
            position: relative; /* Define a posição relativa para o título */
        }

        /* Estilo do traço (linha) rosa */
        header h1::after {
            content: "";
            display: block;
            width: 100%;
            height: 2px;
            background-color: #ff66cc; /* Cor do traço, que é rosa */
            position: absolute;
            bottom: -5px; /* Ajuste para a posição do traço */
            left: 0;
            transform: scaleX(0); /* Começa com largura zero */
            transition: transform 0.3s; /* Adiciona uma transição suave à largura do traço */
        }

        /* Altera a largura do traço quando o mouse passa por cima do título */
        header h1:hover::after {
            transform: scaleX(1); /* Amplia a largura do traço para 100% */
        }
